<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- I installed the following Add on to Enable NTLM logins Easier
        https://addons.mozilla.org/en-Us/firefox/addon/integrated-auth-for-firefox/
    -->
    <!-- Begin Add SignalR -->

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>

    <!-- Location of Hubs Proxy -->
    <!--
        Location of various Hubs Files, change this based on where your publishing to -->
    <!-- Running From Hawkbane.biz (Authentication Does not work)
        <script src="http://server.sams.hawkbane.biz/signalr/hubs/"></script>
    -->
    <!-- Running From Laptop (Authentication Works here)
        <script src="http://laptop/server/signalr/hubs/"></script>
    -->
    <!-- Running From VS (Authentication Does not work)
        <script src="http://localhost:49608/signalr/hubs/"></script>
    -->

    <script src="http://server.sams.hawkbane.biz/signalr/hubs/"></script>

    <!-- End Add SignalR -->
    <!-- Begin add Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- End Add Bootstrap -->
    <!-- Begin add countdown -->
    <script src="/Scripts/jquery.plugin.min.js"></script>
    <script src="/Scripts/jquery.countdown.min.js"></script>
    <link rel="stylesheet" href="Stylesheets/jquery.countdown.css" />
    <!-- End add countdown -->
    <!-- Begin add Motive Dictionary -->
    <link rel="stylesheet" type="text/css" href="/Stylesheets/treeview.css" />
    <script src="/Scripts/jquery.cookie.js"></script>
    <script src="/Scripts/jquery.treeview.js"></script>
    <script src="/Scripts/dictionary.js"></script>
    <!-- End Motive Dictionary -->

    <link rel="stylesheet" href="Stylesheets/StyleSheet.css" />
    <script src="Scripts/JavaScript.js"></script>
</head>
<body>
    <div id="header"></div>
    <br />
    <div style="white-space: nowrap">
        <div style="display:inline-block">
            <div id="screenshotInfo" class="center text-center">PENDING SCREENSHOT</div>
            <img class="screenshot" id="SASHAScreenshot" />
        </div>
        <div style="display:inline-block">
            <div id="dictionaryInfo" class="center text-center">PENDING DICTIONARY</div>
            <div class="dictionary-area treeview-black"></div>
        </div>
    </div>
 






    <div class="ui-layout-north sashaConnections"></div>
    <div class="ui-layout-center">
        <div class="ui-layout-north">
            <div style="float:right">
                <button id="dictionary-button" onclick="refreshDictionary();"><img src="/css/images/arrow_refresh.png" alt="Refresh Dictionary" /></button>
            </div>
            <div id="top-info">
                <table cellpadding="0" cellspacing="5">
                    <tr>
                        <td id="capt_dict">
                            <input type="button" id="dictionary-capture" value="Capture Dictionary" />
                        </td>
                        <td>
                            <input type="text" size="30" id="dict_capture_name" placeholder="ENTER NAME TO SAVE DICTIONARY" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Selected&nbsp;Expression: </label>
                        </td>
                        <td>
                            <input type="text" readonly size="70" id="expression" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="ui-layout-center">
            <h2>DICTIONARY TREE</h2>
            <div class="dictionary-area treeview-black" style="clear:both"></div>
        </div>
        <div class="ui-layout-south">
            <h2>EXPRESSION CONSOLE</h2>
            <input type="text" size="70" id="expressionConsole" placeholder="ENTER EXPRESSION TO EVALUATE" />
            <input type="submit" id="expreval" value="Evaluate Expression" onclick="submitExpression(); return false;" />
        </div>
    </div>







</body>
</html>
